  <!-- ======= Seção atuaçao ======= -->
  <section *ngIf="areaDestaque$ | async as meusDadosApi" class="secao-atuacao">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div  id="wrap" class="image col-xl-5 d-flex">
          <div *ngFor="let item of meusDadosApi.fields.imagem" >
            <img [src]="item.fields.file.url">
          </div>
        </div>
        <div class="col-xl-7 ps-4 ps-lg-5 pe-4 pe-lg-1 d-flex align-items-stretch" data-aos="fade-left"
          data-aos-delay="100">
          <div class="content d-flex flex-column justify-content-center">
            <h3>{{meusDadosApi.fields.nomeDaAreaDeAtuacao}}</h3>
            <p>{{meusDadosApi.fields.descricaoDaAreaDeAtuacao}}</p>
            <div class="row">

              <div *ngFor="let item of meusDadosApi.fields.listaDeServicos" class="col-md-6 d-md-flex align-items-md-stretch">
                <div class="count-box">
                  <i class="fa fa-check-circle"></i>
                  <span data-purecounter-start="0" data-purecounter-end="65" data-purecounter-duration="2"
                    class="purecounter"></span>
                  <p><strong>{{item}}</strong></p>
                </div>
              </div>
            </div>
          </div><!-- End .content-->
        </div>
      </div>

    </div>

    <!-- <div *ngIf="meusDadosApi$ | async as meusDadosApi">
      <pre>{{meusDadosApi.fields | json}}</pre>
    </div> -->
  </section>
  <!-- Fim Seção atuaçao -->
