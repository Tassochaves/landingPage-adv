<!-- ======= Contact Section ======= -->
<section *ngIf="inforPagina as inforPagina" id="contatos" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Contato</h2>
      <p>Contate-nos</p>
    </div>

    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.00771749979!2d-44.19709691996212!3d-2.501797692312015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7f691709e3dd937%3A0xbe7eec715f3bf751!2sParque%20Vit%C3%B3ria%2C%20S%C3%A3o%20Jos%C3%A9%20de%20Ribamar%20-%20MA!5e0!3m2!1spt-BR!2sbr!4v1712803250156!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0; width: 100%; height: 270px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="row mt-5">

      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Localização:</h4>
            <p>{{inforPagina.localizacao}}</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>E-mail:</h4>
            <p><p>{{inforPagina.email}}</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Telefone:</h4>
            <p>{{inforPagina.telefone}}</p>
          </div>

        </div>

      </div>

      <div class="col-lg-8 mt-5 mt-lg-0">

        <form action="https://api.staticforms.xyz/submit" method="post" role="form" class="email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Seu email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Mensagem" required></textarea>
          </div>
          <input type="hidden" name="accessKey" value="71aede06-f2b7-4b6e-b01f-9830c7ff22cf">
          <input type="hidden" name="subject" value="Contact us from - example.com" />
          <input type="hidden" name="replyTo" value="@">
          <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
          <button class="btn" type="submit">Enviar mensagem</button>
        </form>

      </div>

    </div>

    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

  </div>
</section><!-- End Contact Section -->
